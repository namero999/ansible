---
- name: Add PostgreSQL repository
  yum:
    name: http://yum.postgresql.org/9.4/redhat/rhel-7-x86_64/pgdg-centos94-9.4-2.noarch.rpm

- name: Install PostgreSQL
  yum:
    name: postgresql94-server,postgresql94-libs,postgresql94-contrib

- name: Setup PostgreSQL
  command: /usr/pgsql-9.4/bin/initdb --encoding=UTF8 --locale=C --auth-host=md5 --auth-local=peer -D /var/lib/pgsql/9.4/data
  args:
    creates: /var/lib/pgsql/9.4/data/postgresql.conf
  become: yes
  become_user: postgres

- name: Configure PostgreSQL
  replace:
    dest: /var/lib/pgsql/9.4/data/postgresql.conf
    regexp:  '{{ item.regexp }}'
    replace: '{{ item.line }}'
  with_items:
    - { regexp: '^#?shared_buffers.*',               line: 'shared_buffers = 512MB' }
    - { regexp: '^#?synchronous_commit.*',           line: 'synchronous_commit = off' }
    - { regexp: '^#?checkpoint_segments.*',          line: 'checkpoint_segments = 32' }
    - { regexp: '^#?checkpoint_completion_target.*', line: 'checkpoint_completion_target = 0.9' }

- name: Enable PostgreSQL service
  service:
    name: postgresql-9.4
    enabled: yes
    state: started

- name: Set PostgreSQL password
  command: psql -U postgres -c "ALTER USER postgres WITH PASSWORD '{{ pg_pwd }}';"
  become: yes
  become_user: postgres

---
- name: Initial basic configuration

  hosts: bootstrap

  tasks:

  # Generated by 'openssl passwd -salt datapine -1 <clear-text-pwd>'
  - name: Change root password
    user:
      name: root
      password: $1$datapine$x2gzk3zninv5pMWOWWz4d.

  - name: Run a full upgrade
    yum:
      name: '*'
      state: latest

  - name: Setup hostname
    hostname:
      name: '{{ hostname }}'

  - name: Base packages
    yum:
      name: net-tools,wget,curl,lsof,vim,htop,bash-completion

  - name: Disable useless services
    service:
      name: '{{ item }}'
      state: stopped
      enabled: no
    with_items:
      - postfix
      - avahi-daemon.service
      - avahi-daemon.socket

  - name: Uninstall useless services
    yum:
      name: '{{ item }}'
      state: absent
    with_items:
      - postfix
      - avahi
      - avahi-libs
      - avahi-autoipd

  - name: Set datapine user
    user:
      name: datapine

  - name: Set key for datapine user
    authorized_key:
      user: datapine
      key: '{{ lookup("file", "keys/datapine.pub") }}'

  - name: Setup sshd
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: '{{ item.regexp }}'
      line:   '{{ item.line }}'
    with_items:
      - { regexp: '^#?Port',                   line: 'Port 9922' }
      - { regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no' }
      - { regexp: '^#?LoginGraceTime',         line: 'LoginGraceTime 30' }
      - { regexp: '^#?AllowTcpForwarding',     line: 'AllowTcpForwarding no' }
      - { regexp: '^#?X11Forwarding',          line: 'X11Forwarding no' }
      - { regexp: '^#?PermitRootLogin',        line: 'PermitRootLogin no' }
    notify:
      - restart sshd

  handlers:
  - name: restart sshd
    service:
      name: sshd
      state: restarted
